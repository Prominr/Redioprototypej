<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Google</title>
  <link rel="icon" id="favicon" href="https://www.google.com/favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { background: #141414; padding: 15px 0; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222; }
    .header-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 24px; font-weight: bold; background: linear-gradient(45deg, #4a9eff, #7b2ff7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    nav { display: flex; gap: 20px; }
    nav a { color: #aaa; text-decoration: none; cursor: pointer; }
    nav a:hover { color: #4a9eff; }
    .search-section { margin: 40px 0; text-align: center; }
    .search-section h1 { font-size: 42px; margin-bottom: 10px; }
    .search-section p { color: #888; margin-bottom: 30px; }
    .search-box { display: flex; max-width: 600px; margin: 20px auto; gap: 10px; }
    input[type="text"] { flex: 1; padding: 14px 20px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: #fff; font-size: 16px; }
    input[type="text"]:focus { outline: none; border-color: #4a9eff; }
    button { padding: 14px 28px; background: linear-gradient(45deg, #4a9eff, #7b2ff7); border: none; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { transform: translateY(-2px); }
    .delete-btn { background: linear-gradient(45deg, #f44, #c33); padding: 8px 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
    .item { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 20px; }
    .item:hover { border-color: #4a9eff; }
    .item h3 { margin-bottom: 15px; color: #4a9eff; }
    .item button { width: 100%; margin-top: 10px; }
    .add-section { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 20px; margin-bottom: 30px; }
    .add-section input { width: 100%; margin-bottom: 10px; }
    #browserContainer { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #0a0a0a; z-index: 1000; }
    .browser-controls { background: #1a1a1a; padding: 12px; display: flex; gap: 10px; border-bottom: 1px solid #333; }
    .browser-controls button { padding: 10px 18px; font-size: 14px; }
    #urlBar { flex: 1; }
    #contentFrame { width: 100%; height: calc(100% - 65px); border: none; background: #fff; }
    .section { margin: 40px 0; }
    .section h2 { margin-bottom: 20px; font-size: 28px; }
    .tab-item { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
    .tab-info { display: flex; gap: 15px; align-items: center; flex: 1; }
    .tab-info h3 { color: #4a9eff; margin-bottom: 5px; }
    .tab-info p { color: #888; font-size: 14px; }
    .tab-actions { display: flex; gap: 10px; }
    .settings-group { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
    .settings-group h3 { margin-bottom: 15px; color: #4a9eff; }
    .settings-group input { width: 100%; margin-bottom: 10px; }
    .settings-group button { margin-right: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Redio</div>
      <nav>
        <a onclick="showHome()">Home</a>
        <a onclick="showGames()">Games</a>
        <a onclick="showApps()">Apps</a>
        <a onclick="showTabs()">Tabs</a>
        <a onclick="showSettings()">Settings</a>
      </nav>
    </div>
  </header>

  <div id="mainContent" class="container">
    <div class="search-section">
      <h1>Redio</h1>
      <p>simple proxy</p>
      <div class="search-box">
        <input type="text" id="searchBar" placeholder="type url or search...">
        <button id="goBtn">Go</button>
      </div>
    </div>
  </div>

  <div id="gamesSection" class="container" style="display:none;">
    <div class="section">
      <h2>Games</h2>
      <div class="add-section">
        <input type="text" id="newGameName" placeholder="game name">
        <input type="text" id="newGameUrl" placeholder="game url">
        <button onclick="addGame()">Add</button>
      </div>
      <div id="gamesGrid" class="grid"></div>
    </div>
  </div>

  <div id="appsSection" class="container" style="display:none;">
    <div class="section">
      <h2>Apps</h2>
      <div class="add-section">
        <input type="text" id="newAppName" placeholder="app name">
        <input type="text" id="newAppUrl" placeholder="app url">
        <button onclick="addApp()">Add</button>
      </div>
      <div id="appsGrid" class="grid"></div>
    </div>
  </div>

  <div id="tabsSection" class="container" style="display:none;">
    <div class="section">
      <h2>Tabs</h2>
      <div id="tabsList"></div>
    </div>
  </div>

  <div id="settingsSection" class="container" style="display:none;">
    <div class="section">
      <h2>Settings</h2>
      <div class="settings-group">
        <h3>Background</h3>
        <input type="text" id="bgImageUrl" placeholder="image url">
        <button onclick="setBackground()">Set</button>
        <button onclick="clearBackground()" class="delete-btn">Clear</button>
      </div>
      <div class="settings-group">
        <h3>Tab Cloak</h3>
        <input type="text" id="cloakTitle" placeholder="tab title">
        <input type="text" id="cloakIcon" placeholder="favicon url">
        <button onclick="saveCloak()">Save</button>
        <button onclick="resetCloak()">Reset</button>
      </div>
      <div class="settings-group">
        <button onclick="clearAllData()" class="delete-btn">Clear Everything</button>
      </div>
    </div>
  </div>

  <div id="browserContainer">
    <div class="browser-controls">
      <button onclick="showHome()">Home</button>
      <button onclick="goBack()">Back</button>
      <button onclick="goForward()">Forward</button>
      <button onclick="refreshPage()">Refresh</button>
      <input type="text" id="urlBar" placeholder="url...">
      <button onclick="goToUrl()">Go</button>
      <button onclick="closeTab()" class="delete-btn">Close</button>
    </div>
    <iframe id="contentFrame"></iframe>
  </div>

  <script>
    let settings = JSON.parse(localStorage.getItem('settings') || '{"cloakTitle":"Google","cloakIcon":"https://www.google.com/favicon.ico","bgImage":""}');
    if (settings.bgImage) {
      document.body.style.backgroundImage = `url('${settings.bgImage}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundAttachment = 'fixed';
    }
    document.getElementById('pageTitle').textContent = settings.cloakTitle;
    document.getElementById('favicon').href = settings.cloakIcon;

    let tabs = JSON.parse(localStorage.getItem('tabs') || '[]');
    let currentTabIndex = -1;
    let games = JSON.parse(localStorage.getItem('games') || '[]');
    let apps = JSON.parse(localStorage.getItem('apps') || '[]');
    
    function renderGames() {
      const grid = document.getElementById('gamesGrid');
      if (games.length === 0) {
        grid.innerHTML = '<p style="color:#888;">no games yet</p>';
        return;
      }
      grid.innerHTML = games.map((game, i) => `
        <div class="item">
          <h3>${esc(game.name)}</h3>
          <button onclick="openProxy('${esc(game.url)}', '${esc(game.name)}', 'game')">Play</button>
          <button onclick="deleteGame(${i})" class="delete-btn">Delete</button>
        </div>
      `).join('');
    }

    function addGame() {
      const name = document.getElementById('newGameName').value.trim();
      let url = document.getElementById('newGameUrl').value.trim();
      if (name && url) {
        if (!url.startsWith('http')) url = 'https://' + url;
        games.push({ name, url });
        localStorage.setItem('games', JSON.stringify(games));
        document.getElementById('newGameName').value = '';
        document.getElementById('newGameUrl').value = '';
        renderGames();
      }
    }

    function deleteGame(i) {
      games.splice(i, 1);
      localStorage.setItem('games', JSON.stringify(games));
      renderGames();
    }

    function renderApps() {
      const grid = document.getElementById('appsGrid');
      if (apps.length === 0) {
        grid.innerHTML = '<p style="color:#888;">no apps yet</p>';
        return;
      }
      grid.innerHTML = apps.map((app, i) => `
        <div class="item">
          <h3>${esc(app.name)}</h3>
          <button onclick="openProxy('${esc(app.url)}', '${esc(app.name)}', 'app')">Open</button>
          <button onclick="deleteApp(${i})" class="delete-btn">Delete</button>
        </div>
      `).join('');
    }

    function addApp() {
      const name = document.getElementById('newAppName').value.trim();
      let url = document.getElementById('newAppUrl').value.trim();
      if (name && url) {
        if (!url.startsWith('http')) url = 'https://' + url;
        apps.push({ name, url });
        localStorage.setItem('apps', JSON.stringify(apps));
        document.getElementById('newAppName').value = '';
        document.getElementById('newAppUrl').value = '';
        renderApps();
      }
    }

    function deleteApp(i) {
      apps.splice(i, 1);
      localStorage.setItem('apps', JSON.stringify(apps));
      renderApps();
    }

    function showHome() {
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'none';
    }

    function showGames() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'block';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'none';
      renderGames();
    }

    function showApps() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'block';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'none';
      renderApps();
    }

    function showTabs() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'block';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'none';
      renderTabs();
    }

    function showSettings() {
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'block';
      document.getElementById('browserContainer').style.display = 'none';
      loadSettings();
    }

    function renderTabs() {
      const list = document.getElementById('tabsList');
      if (tabs.length === 0) {
        list.innerHTML = '<p style="color:#888;">no tabs</p>';
        return;
      }
      list.innerHTML = tabs.map((tab, i) => `
        <div class="tab-item">
          <div class="tab-info">
            <div>
              <h3>${esc(tab.title)}</h3>
              <p>${esc(tab.url)}</p>
            </div>
          </div>
          <div class="tab-actions">
            <button onclick="switchToTab(${i})">Open</button>
            <button onclick="closeTabByIndex(${i})" class="delete-btn">Remove</button>
          </div>
        </div>
      `).join('');
    }

    function loadSettings() {
      document.getElementById('bgImageUrl').value = settings.bgImage || '';
      document.getElementById('cloakTitle').value = settings.cloakTitle || 'Google';
      document.getElementById('cloakIcon').value = settings.cloakIcon || 'https://www.google.com/favicon.ico';
    }

    function setBackground() {
      const url = document.getElementById('bgImageUrl').value.trim();
      if (url) {
        settings.bgImage = url;
        localStorage.setItem('settings', JSON.stringify(settings));
        document.body.style.backgroundImage = `url('${url}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundAttachment = 'fixed';
        alert('done');
      }
    }

    function clearBackground() {
      settings.bgImage = '';
      localStorage.setItem('settings', JSON.stringify(settings));
      document.body.style.backgroundImage = 'none';
      document.getElementById('bgImageUrl').value = '';
      alert('cleared');
    }

    function saveCloak() {
      const title = document.getElementById('cloakTitle').value.trim();
      const icon = document.getElementById('cloakIcon').value.trim();
      if (title && icon) {
        settings.cloakTitle = title;
        settings.cloakIcon = icon;
        localStorage.setItem('settings', JSON.stringify(settings));
        document.getElementById('pageTitle').textContent = title;
        document.getElementById('favicon').href = icon;
        alert('saved');
      }
    }

    function resetCloak() {
      settings.cloakTitle = 'Google';
      settings.cloakIcon = 'https://www.google.com/favicon.ico';
      localStorage.setItem('settings', JSON.stringify(settings));
      document.getElementById('pageTitle').textContent = 'Google';
      document.getElementById('favicon').href = 'https://www.google.com/favicon.ico';
      document.getElementById('cloakTitle').value = 'Google';
      document.getElementById('cloakIcon').value = 'https://www.google.com/favicon.ico';
      alert('reset');
    }

    function clearAllData() {
      if (confirm('delete everything?')) {
        localStorage.clear();
        alert('cleared');
        location.reload();
      }
    }

    function openProxy(url, title, type) {
      const iframe = document.getElementById('contentFrame');
      const urlBar = document.getElementById('urlBar');
      const proxiedUrl = '/p/' + encodeURIComponent(url);
      
      let existingIndex = tabs.findIndex(t => t.url === url);
      if (existingIndex === -1) {
        tabs.push({ url, title, type, timestamp: Date.now() });
        currentTabIndex = tabs.length - 1;
      } else {
        currentTabIndex = existingIndex;
      }
      
      localStorage.setItem('tabs', JSON.stringify(tabs));
      
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'block';
      
      iframe.src = proxiedUrl;
      urlBar.value = url;
    }

    function loadUrl() {
      const searchBar = document.getElementById('searchBar');
      let input = searchBar.value.trim();
      if (!input) return;

      let url, title;
      if (input.includes('.') && !input.includes(' ')) {
        url = input.startsWith('http') ? input : 'https://' + input;
        title = input;
      } else {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
        title = 'Search: ' + input;
      }

      openProxy(url, title, 'search');
      searchBar.value = '';
    }

    function goToUrl() {
      const urlBar = document.getElementById('urlBar');
      let input = urlBar.value.trim();
      if (!input) return;

      let url;
      if (input.includes('.') && !input.includes(' ')) {
        url = input.startsWith('http') ? input : 'https://' + input;
      } else {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }
      
      const proxiedUrl = '/p/' + encodeURIComponent(url);
      document.getElementById('contentFrame').src = proxiedUrl;
      
      if (currentTabIndex >= 0) {
        tabs[currentTabIndex].url = url;
        tabs[currentTabIndex].title = input;
        localStorage.setItem('tabs', JSON.stringify(tabs));
      }
    }

    function switchToTab(index) {
      currentTabIndex = index;
      const tab = tabs[index];
      openProxy(tab.url, tab.title, tab.type);
    }

    function closeTab() {
      if (currentTabIndex >= 0) {
        tabs.splice(currentTabIndex, 1);
        localStorage.setItem('tabs', JSON.stringify(tabs));
        currentTabIndex = -1;
      }
      showHome();
    }

    function closeTabByIndex(index) {
      tabs.splice(index, 1);
      localStorage.setItem('tabs', JSON.stringify(tabs));
      renderTabs();
    }

    function goBack() {
      try {
        document.getElementById('contentFrame').contentWindow.history.back();
      } catch(e) {}
    }

    function goForward() {
      try {
        document.getElementById('contentFrame').contentWindow.history.forward();
      } catch(e) {}
    }

    function refreshPage() {
      const iframe = document.getElementById('contentFrame');
      iframe.src = iframe.src;
    }

    function esc(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('goBtn').addEventListener('click', loadUrl);
    document.getElementById('searchBar').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadUrl();
    });
    document.getElementById('urlBar').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') goToUrl();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') showHome();
    });

    renderGames();
    renderApps();
  </script>
</body>
</html>
