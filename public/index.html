<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Google</title>
  <link rel="icon" id="favicon" href="https://www.google.com/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #222;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #4a9eff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      color: #4a9eff;
    }

    .search-section {
      margin: 40px 0;
      text-align: center;
    }

    .search-section h1 {
      margin-bottom: 10px;
      font-size: 42px;
    }

    .search-section p {
      color: #888;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      max-width: 600px;
      margin: 20px auto;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4a9eff;
    }

    button {
      padding: 14px 28px;
      background: linear-gradient(45deg, #4a9eff, #7b2ff7);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    button:active {
      transform: translateY(0);
    }

    .delete-btn {
      background: linear-gradient(45deg, #f44, #c33);
      padding: 8px 16px;
    }

    .section {
      margin: 40px 0;
    }

    .section h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s, border-color 0.2s;
    }

    .item:hover {
      transform: translateY(-4px);
      border-color: #4a9eff;
    }

    .item h3 {
      margin-bottom: 15px;
      color: #4a9eff;
    }

    .item button {
      width: 100%;
      margin-top: 10px;
    }

    .add-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .add-section input {
      width: 100%;
      margin-bottom: 10px;
    }

    #browserContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0a0a0a;
      z-index: 1000;
    }

    .browser-controls {
      background: #1a1a1a;
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .browser-controls button {
      padding: 10px 18px;
      font-size: 14px;
    }

    #urlBar {
      flex: 1;
    }

    #contentFrame {
      width: 100%;
      height: calc(100% - 65px);
      border: none;
      background: #fff;
    }

    .tab-item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tab-info {
      display: flex;
      gap: 15px;
      align-items: center;
      flex: 1;
    }

    .tab-type {
      font-size: 24px;
    }

    .tab-info h3 {
      color: #4a9eff;
      margin-bottom: 5px;
    }

    .tab-info p {
      color: #888;
      font-size: 14px;
      word-break: break-all;
    }

    .tab-actions {
      display: flex;
      gap: 10px;
    }

    .settings-group {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .settings-group h3 {
      margin-bottom: 15px;
      color: #4a9eff;
    }

    .settings-group input {
      width: 100%;
      margin-bottom: 10px;
    }

    .settings-group button {
      margin-right: 10px;
      margin-top: 10px;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #4a9eff;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Redio</div>
      <nav>
        <a onclick="showHome()">Home</a>
        <a onclick="showGames(event)">Games</a>
        <a onclick="showApps(event)">Apps</a>
        <a onclick="showTabs(event)">Tabs</a>
        <a onclick="showSettings(event)">Settings</a>
      </nav>
    </div>
  </header>

  <div id="mainContent" class="container">
    <div class="search-section">
      <h1>üöÄ Redio Proxy</h1>
      <p>Unblock any site with advanced proxy technology</p>
      <div class="search-box">
        <input type="text" id="searchBar" placeholder="Enter URL or search query...">
        <button id="goBtn">Go</button>
      </div>
    </div>
  </div>

  <div id="gamesSection" class="container" style="display:none;">
    <div class="section">
      <h2>üéÆ Games</h2>
      <div class="add-section">
        <h3>Add Game</h3>
        <input type="text" id="newGameName" placeholder="Game name">
        <input type="text" id="newGameUrl" placeholder="Game URL">
        <button onclick="addGame()">Add Game</button>
      </div>
      <div id="gamesGrid" class="grid"></div>
    </div>
  </div>

  <div id="appsSection" class="container" style="display:none;">
    <div class="section">
      <h2>üì± Apps</h2>
      <div class="add-section">
        <h3>Add App</h3>
        <input type="text" id="newAppName" placeholder="App name">
        <input type="text" id="newAppUrl" placeholder="App URL">
        <button onclick="addApp()">Add App</button>
      </div>
      <div id="appsGrid" class="grid"></div>
    </div>
  </div>

  <div id="tabsSection" class="container" style="display:none;">
    <div class="section">
      <h2>üìë Open Tabs</h2>
      <div id="tabsList"></div>
    </div>
  </div>

  <div id="settingsSection" class="container" style="display:none;">
    <div class="section">
      <h2>‚öôÔ∏è Settings</h2>
      
      <div class="settings-group">
        <h3>Background Image</h3>
        <input type="text" id="bgImageUrl" placeholder="Enter image URL">
        <button onclick="setBackground()">Set Background</button>
        <button onclick="clearBackground()" class="delete-btn">Clear Background</button>
      </div>

      <div class="settings-group">
        <h3>Tab Cloaking</h3>
        <input type="text" id="cloakTitle" placeholder="Tab title">
        <input type="text" id="cloakIcon" placeholder="Favicon URL">
        <button onclick="saveCloak()">Save Cloak</button>
        <button onclick="resetCloak()">Reset to Default</button>
      </div>

      <div class="settings-group">
        <h3>Data Management</h3>
        <button onclick="clearAllData()" class="delete-btn">Clear All Data</button>
      </div>
    </div>
  </div>

  <div id="browserContainer">
    <div class="browser-controls">
      <button onclick="showHome()">üè† Home</button>
      <button onclick="goBack()">‚Üê</button>
      <button onclick="goForward()">‚Üí</button>
      <button onclick="refreshPage()">‚Üª</button>
      <input type="text" id="urlBar" placeholder="Enter URL...">
      <button onclick="goToUrl()">Go</button>
      <button onclick="closeTab()" class="delete-btn">‚úï Close</button>
    </div>
    <iframe id="contentFrame"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tomphttp/bare-client@2/dist/index.js"></script>
  <script>
    // Bare client setup
    const bareClient = new BareMux.BareClient();

    // Settings
    let settings = JSON.parse(localStorage.getItem('settings') || '{"cloakTitle":"Google","cloakIcon":"https://www.google.com/favicon.ico","bgImage":""}');

    // Apply saved settings
    if (settings.bgImage) {
      document.body.style.backgroundImage = `url('${settings.bgImage}')`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundAttachment = 'fixed';
    }
    document.getElementById('pageTitle').textContent = settings.cloakTitle;
    document.getElementById('favicon').href = settings.cloakIcon;

    // Auto-cloak (optional)
    if (localStorage.getItem('autoCloak') === 'true') {
      window.onload = function() {
        if (window.location !== window.parent.location) return;
        
        const win = window.open('about:blank', '_blank');
        if (win) {
          win.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
              <title>${settings.cloakTitle}</title>
              <link rel="icon" href="${settings.cloakIcon}">
              <style>
                body { margin: 0; padding: 0; overflow: hidden; }
                iframe { width: 100%; height: 100vh; border: none; }
              </style>
            </head>
            <body>
              <iframe src="${window.location.href}"></iframe>
            </body>
            </html>
          `);
          win.document.close();
          window.close();
        }
      };
    }

    // Tab management
    let tabs = JSON.parse(localStorage.getItem('tabs') || '[]');
    let currentTabIndex = -1;

    // Games
    let games = JSON.parse(localStorage.getItem('games') || '[]');
    
    function renderGames() {
      const grid = document.getElementById('gamesGrid');
      if (games.length === 0) {
        grid.innerHTML = '<p style="color:#888;">No games added yet. Add some to get started!</p>';
        return;
      }
      grid.innerHTML = games.map((game, i) => `
        <div class="item">
          <h3>${escapeHtml(game.name)}</h3>
          <button onclick="openInBrowser('${escapeHtml(game.url).replace(/'/g, "\\'")}', '${escapeHtml(game.name).replace(/'/g, "\\'")}', 'game')">Play</button>
          <button onclick="deleteGame(${i})" class="delete-btn">Delete</button>
        </div>
      `).join('');
    }

    function addGame() {
      const name = document.getElementById('newGameName').value.trim();
      let url = document.getElementById('newGameUrl').value.trim();
      
      if (name && url) {
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }
        games.push({ name, url });
        localStorage.setItem('games', JSON.stringify(games));
        document.getElementById('newGameName').value = '';
        document.getElementById('newGameUrl').value = '';
        renderGames();
      }
    }

    function deleteGame(i) {
      if (confirm('Delete this game?')) {
        games.splice(i, 1);
        localStorage.setItem('games', JSON.stringify(games));
        renderGames();
      }
    }

    // Apps
    let apps = JSON.parse(localStorage.getItem('apps') || '[]');
    
    function renderApps() {
      const grid = document.getElementById('appsGrid');
      if (apps.length === 0) {
        grid.innerHTML = '<p style="color:#888;">No apps added yet. Add some to get started!</p>';
        return;
      }
      grid.innerHTML = apps.map((app, i) => `
        <div class="item">
          <h3>${escapeHtml(app.name)}</h3>
          <button onclick="openInBrowser('${escapeHtml(app.url).replace(/'/g, "\\'")}', '${escapeHtml(app.name).replace(/'/g, "\\'")}', 'app')">Open</button>
          <button onclick="deleteApp(${i})" class="delete-btn">Delete</button>
        </div>
      `).join('');
    }

    function addApp() {
      const name = document.getElementById('newAppName').value.trim();
      let url = document.getElementById('newAppUrl').value.trim();
      
      if (name && url) {
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }
        apps.push({ name, url });
        localStorage.setItem('apps', JSON.stringify(apps));
        document.getElementById('newAppName').value = '';
        document.getElementById('newAppUrl').value = '';
        renderApps();
      }
    }

    function deleteApp(i) {
      if (confirm('Delete this app?')) {
        apps.splice(i, 1);
        localStorage.setItem('apps', JSON.stringify(apps));
        renderApps();
      }
    }

    // Navigation
    function showHome() {
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'none';
    }

    function showGames(e) {
      if (e) e.preventDefault();
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'block';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'none';
      renderGames();
    }

    function showApps(e) {
      if (e) e.preventDefault();
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'block';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'none';
      renderApps();
    }

    function showTabs(e) {
      if (e) e.preventDefault();
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'block';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'none';
      renderTabs();
    }

    function showSettings(e) {
      if (e) e.preventDefault();
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'block';
      document.getElementById('browserContainer').style.display = 'none';
      loadSettings();
    }

    function renderTabs() {
      const list = document.getElementById('tabsList');
      if (tabs.length === 0) {
        list.innerHTML = '<p style="color:#888;">No open tabs</p>';
        return;
      }
      list.innerHTML = tabs.map((tab, i) => `
        <div class="tab-item">
          <div class="tab-info">
            <span class="tab-type">${tab.type === 'search' ? 'üîç' : tab.type === 'game' ? 'üéÆ' : 'üì±'}</span>
            <div>
              <h3>${escapeHtml(tab.title)}</h3>
              <p>${escapeHtml(tab.url)}</p>
            </div>
          </div>
          <div class="tab-actions">
            <button onclick="switchToTab(${i})">Open</button>
            <button onclick="closeTabByIndex(${i})" class="delete-btn">Remove</button>
          </div>
        </div>
      `).join('');
    }

    // Settings
    function loadSettings() {
      document.getElementById('bgImageUrl').value = settings.bgImage || '';
      document.getElementById('cloakTitle').value = settings.cloakTitle || 'Google';
      document.getElementById('cloakIcon').value = settings.cloakIcon || 'https://www.google.com/favicon.ico';
    }

    function setBackground() {
      const url = document.getElementById('bgImageUrl').value.trim();
      if (url) {
        settings.bgImage = url;
        localStorage.setItem('settings', JSON.stringify(settings));
        document.body.style.backgroundImage = `url('${url}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundAttachment = 'fixed';
        alert('Background applied!');
      }
    }

    function clearBackground() {
      settings.bgImage = '';
      localStorage.setItem('settings', JSON.stringify(settings));
      document.body.style.backgroundImage = 'none';
      document.getElementById('bgImageUrl').value = '';
      alert('Background cleared!');
    }

    function saveCloak() {
      const title = document.getElementById('cloakTitle').value.trim();
      const icon = document.getElementById('cloakIcon').value.trim();
      
      if (title && icon) {
        settings.cloakTitle = title;
        settings.cloakIcon = icon;
        localStorage.setItem('settings', JSON.stringify(settings));
        document.getElementById('pageTitle').textContent = title;
        document.getElementById('favicon').href = icon;
        alert('Cloak saved!');
      }
    }

    function resetCloak() {
      settings.cloakTitle = 'Google';
      settings.cloakIcon = 'https://www.google.com/favicon.ico';
      localStorage.setItem('settings', JSON.stringify(settings));
      document.getElementById('pageTitle').textContent = 'Google';
      document.getElementById('favicon').href = 'https://www.google.com/favicon.ico';
      document.getElementById('cloakTitle').value = 'Google';
      document.getElementById('cloakIcon').value = 'https://www.google.com/favicon.ico';
      alert('Cloak reset!');
    }

    function clearAllData() {
      if (confirm('Delete ALL data? This cannot be undone.')) {
        localStorage.clear();
        games = [];
        apps = [];
        tabs = [];
        renderGames();
        renderApps();
        renderTabs();
        alert('All data cleared!');
        location.reload();
      }
    }

    // Browser functions with BARE proxy
    function openInBrowser(url, title, type = 'search') {
      const iframe = document.getElementById('contentFrame');
      const urlBar = document.getElementById('urlBar');
      
      // Use bare server for proxying
      const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
      
      let existingIndex = tabs.findIndex(t => t.url === url);
      
      if (existingIndex === -1) {
        tabs.push({ url, title, type, timestamp: Date.now() });
        currentTabIndex = tabs.length - 1;
      } else {
        currentTabIndex = existingIndex;
      }
      
      localStorage.setItem('tabs', JSON.stringify(tabs));
      
      document.getElementById('mainContent').style.display = 'none';
      document.getElementById('gamesSection').style.display = 'none';
      document.getElementById('appsSection').style.display = 'none';
      document.getElementById('tabsSection').style.display = 'none';
      document.getElementById('settingsSection').style.display = 'none';
      document.getElementById('browserContainer').style.display = 'block';
      
      iframe.src = proxiedUrl;
      urlBar.value = url;
    }

    function loadUrl() {
      const searchBar = document.getElementById('searchBar');
      let input = searchBar.value.trim();
      if (!input) return;

      let url, title;
      
      if (input.includes('.') && !input.includes(' ')) {
        url = input.startsWith('http://') || input.startsWith('https://') ? input : 'https://' + input;
        title = input;
      } else {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
        title = 'Search: ' + input;
      }

      openInBrowser(url, title, 'search');
      searchBar.value = '';
    }

    function goToUrl() {
      const urlBar = document.getElementById('urlBar');
      let input = urlBar.value.trim();
      if (!input) return;

      let url;
      
      if (input.includes('.') && !input.includes(' ')) {
        url = input.startsWith('http://') || input.startsWith('https://') ? input : 'https://' + input;
      } else {
        url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }
      
      const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
      document.getElementById('contentFrame').src = proxiedUrl;
      
      if (currentTabIndex >= 0) {
        tabs[currentTabIndex].url = url;
        tabs[currentTabIndex].title = input;
        localStorage.setItem('tabs', JSON.stringify(tabs));
      }
    }

    function switchToTab(index) {
      currentTabIndex = index;
      const tab = tabs[index];
      openInBrowser(tab.url, tab.title, tab.type);
    }

    function closeTab() {
      if (currentTabIndex >= 0) {
        tabs.splice(currentTabIndex, 1);
        localStorage.setItem('tabs', JSON.stringify(tabs));
        currentTabIndex = -1;
      }
      showHome();
    }

    function closeTabByIndex(index) {
      tabs.splice(index, 1);
      localStorage.setItem('tabs', JSON.stringify(tabs));
      renderTabs();
    }

    function goBack() {
      try {
        window.history.back();
      } catch(e) {
        console.log('Cannot go back');
      }
    }

    function goForward() {
      try {
        window.history.forward();
      } catch(e) {
        console.log('Cannot go forward');
      }
    }

    function refreshPage() {
      const iframe = document.getElementById('contentFrame');
      iframe.src = iframe.src;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    document.getElementById('goBtn').addEventListener('click', loadUrl);
    document.getElementById('searchBar').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadUrl();
    });
    document.getElementById('urlBar').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') goToUrl();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') showHome();
    });

    // Ultraviolet config
    window.__uv$config = {
      prefix: '/service/',
      bare: '/bare/',
      encodeUrl: (str) => encodeURIComponent(str),
      decodeUrl: (str) => decodeURIComponent(str),
      handler: '/uv/uv.handler.js',
      bundle: '/uv/uv.bundle.js',
      config: '/uv/uv.config.js',
      sw: '/uv/uv.sw.js'
    };

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/uv/uv.sw.js', {
        scope: '/service/'
      }).then(() => {
        console.log('‚úÖ Service worker registered');
      }).catch((err) => {
        console.error('‚ùå Service worker registration failed:', err);
      });
    }

    // Init
    renderGames();
    renderApps();
